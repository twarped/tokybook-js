<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TokyBook Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- load inter for improved UI typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* center content vertically and horizontally */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f7fa;
            margin: 0;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-weight: 400;
            font-size: 16px;
            color: #374151;
        }
        /* input container for layout */
        .input-container {
            background: #fff;
            padding: 2rem;
            padding-bottom: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* url input styling */
        input[type="url"] {
            /* responsive width: use viewport up to a max to avoid overly wide inputs */
            width: min(90vw, 480px);
            max-width: 100%;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            outline: none;
            transition: border 0.2s;
            background: #f9fafb;
            /* ensure padding is included in the width calculation */
            box-sizing: border-box;
        }
        input[type="url"]:focus {
            border-color: #6366f1;
            background: #fff;
        }
        /* label styling */
        label {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: #374151;
            font-weight: 500;
        }
        /* button styling: stronger weight for CTAs */
        #download-btn {
            margin-top:1.5rem;
            padding:1rem;
            border-radius:0.5rem;
            border:none;
            background:#6366f1;
            color:#fff;
            cursor:pointer;
            font-weight:600;
            font-family: inherit;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <label for="url-input">TokyBook URL:</label>
        <input id="url-input" type="url" placeholder="https://tokybook.com/post/book-name-id-or-whatever" autocomplete="off" value="">
        <button id="download-btn">Download</button>
    </div>
    <script src="/app.js" defer></script>
</body>
</html>
